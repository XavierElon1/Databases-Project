<h1>Update a Character</h1>
<br>
  <div align='center'>
    <form action="character/character_update1">
      <fieldset>
        <label>
          Name:
          <input id="nameInput" name="name" required="" type="text">
        </label>
        <label>
          Leader:
          <input id="leaderInput" name="leader" value="0" type="radio">
            Yes
            <input id="leaderInput" name="leader" value="1" type="radio">
            No
        </label>
        <label>
          Race:
          <input id="raceInput" name="raceName" value="0" type="radio">
            Human
          <input id="raceInput" name="raceName" value="1" type="radio">
            Elf
          <input id="raceInput" name="raceName" value="2" type="radio">
            Dwarf
          <input id="raceInput" name="raceName" value="3" type="radio">
            Troll
        </label>
        <label>
          Faction:
          <input id="factionInput" name="factionName" value="0" type="radio">
            Lineage
          <input id="factionInput" name="factionName" value="1" type="radio">
            RNA Global
          <input id="factionInput" name="factionName" value="2" type="radio">
            The ORK
          <input id="factionInput" name="factionName" value="3" type="radio">
            The Ziggurat
          </label>
          <label>
            Weapon:
            <select id="weaponInput" name="weaponName">
              <option value="1">Pistol</option>
              <option value="2">Sword</option>
              <option value="3">SMG</option>
              <option value="4">Shotgun</option>
              <option value="5">Rifle</option>
              <option value="6">Sniper Rifle</option>
            </select>
          </label>
          <label>
            Tech:
            <select id="techInput" name="techName">
              <option value="1">Teleport</option>
              <option value="2">Smart Lock</option>
              <option value="3">Glider</option>
              <option value="4">Enhanced Vision</option>
            </select>
          </label>
          <label>
            Magic:
            <select id="magicInput" name="magicName">
              <option value="1">Gust</option>
              <option value="2">Resurrect</option>
              <option value="3">Minion</option>
              <option value="4">Tree of Life</option>
            </select>
          </label>
          </label>
          <br>
          <br>
          <input id="submit" type="submit">
        </filedset>
      </form>
    </div>
